<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Alumini Students</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/searchdetails.css' %}">
</head>
<body>
  <section>
    <Header>
        <div class="mainheading">
        <div class="heading1">
            <img src="{% static 'css/LOGO.png' %}" alt="">
            <h1> Digitalization of MCA Department </h1>

        </div>
        <div class="heading2">  
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="{% url 'course' %}" target="_blank">Course</a></li>
                    <li><a href="{% url 'searchalumini' %}" target="_blank">Search</a></li>
                    <li><a href="{% url 'contactus' %}" target="_blank">Contactus</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a> </li>
                </ul>
            </nav>
        </div>              
    </div>
    </Header>
</section>
    <div class="main">

    <div class="container">
        <form action="" class="search" method="GET">
            <input type="text" placeholder="Search for Students" name="searchname">
            <button type="submit"> <img src="{% static 'css/Search-icon.png' %}" alt=""></button>
        </form>
    </div>
     <table class="content-table">
        <thead>
          <tr>
                <th>Sno</th>
                <th>Student Name</th>
                <th>Branch</th>
                <th>Year Of Passout</th>
          </tr>
        </thead>
        {% for r in Searchalumini %}
        <tbody>
          <tr>
            <th>{{forloop.counter}}</th>
            <td>{{r.student_name}}</td>
            <td>{{r.branch}}</td>
            <td>{{r.yop}}</td>
          </tr>
          {% empty %}
          No Data Found
          {% endfor %}
        </tbody>
      </table>
              
    </div>
</body>
</html>
